<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <h1 class="text-center text-primary">Listado de Empleados</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Nombre Empleado</label>
                        <input class="form-control" type="text" id="nombre-input">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tipo de Identificación</label>
                        <select id="tipo-Identi" class="form-select">
                            <option value="Cedula">CC</option>
                            <option value="CedulaExtranjeria">CE</option>
                            <option value="Pasaporte">Pasaporte</option>
                            <option value="NIT">NIT</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">No. Identificación</label>
                        <input class="form-control" type="number" id="no-identi">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Area o Departamento</label>
                        <select class="form-select" id="area">
                            <option value="Ventas">Ventas</option>
                            <option value="RH">Recursos Humanos</option>
                            <option value="Contabilidad">Contabilidad</option>
                            <option value="Gerencia">Gerencia</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Salario Empleado</label>
                        <input class="form-control" type="number" id="salario-input">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-success boton-crear">Crear Empleado</button>
                        <button type="button" class="d-none btn btn-primary boton-actualizar">Actualizar Empleado</button>
                    </div>
                    <div class="text-center">
                        <input class="form-control me-2 mt-4 mb-4 search" type="search" placeholder="Buscador" aria-label="Search" id="searchInput">
                        <ul id="resultList" class="reults-list"></ul>
                        <p id="noResults" class="no-results" style="display: none;">No se encontraron resultados</p>
                    </div>
                </form>
            </div>
            <div class="col-8">
                <table class="table" id="datos-tabla">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Tipo Identi</th>
                            <th>No. Identi</th>
                            <th>Area</th>
                            <th>Salario</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
